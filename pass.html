    <section class="body">
        <div id="dialog_index" style="text-align: center;">
            <h1 class="auth" style="font-size: 15px; color: #909090;font-weight: 100; text-transform: capitalize;">
                authentication required <br> please enter the password</h1>
            <p id="ex_section">x</p>
            <form action="" method="POST" role="form" class="col-md-12">
                <i id="pwd_eye_front"
                    style="border: 1px solid #bbbbbb; cursor: pointer; border-radius: 7px; padding: .6em; margin: 0em 0; color: #bbb;float: left;"
                    class="fa fa-eye-slash" aria-hidden="true"></i>
                <div class="form-group col-md-8 col-sm-8">
                    <input type="password" class="form-control use-keyboard-input" placeholder="password" id='auth_pwd'>
                    <p id="return_ans"></p>
                </div>
                <button type="button" id="pwd_index_btn" style="border:1px solid #0c69bf ;color: #0c69bf;"
                    class="btn btn-default">Submit</button>
            </form>
        </div>
    </section>
